<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Relax to Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background-color: #00695c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      word-wrap: break-word;
      font-size: 12px;
    }

    .bill-section {
      display: none;
      margin-top: 30px;
    }

    .petrol-row td {
      font-weight: bold;
      color: #e65100;
    }

    .total-row td {
      font-weight: bold;
      font-size: 14px;
      color: #1b5e20;
    }

    #billArea {
      width: 595px;
      height: 842px;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      overflow: hidden;
      font-size: 13px;
    }

    #billArea h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #billArea p {
      font-size: 12px;
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ЁЯЫТ Relax to Order</h2>

  <label>рокрпЖропро░рпН :</label>
  <input type="text" id="name" placeholder="рокрпЖропро░рпН рокродро┐ро╡рпБ роЪрпЖропрпНропро╡рпБроорпН">

  <label>роорпКрокрпИро▓рпН роОрогрпН :</label>
  <input type="number" id="phone" placeholder="роорпКрокрпИро▓рпН роОрогрпН рокродро┐ро╡рпБ роЪрпЖропрпНропро╡рпБроорпН">

  <label>роорпБроХро╡ро░ро┐ :</label>
  <input type="text" id="address" placeholder="роорпБроХро╡ро░ро┐ рокродро┐ро╡рпБ роЪрпЖропрпНропро╡рпБроорпН">

  <label>тЫ╜ рокрпЖроЯрпНро░рпЛро▓рпН роХроЯрпНроЯрогроорпН (тВ╣):</label>
  <input type="number" id="petrol" value="100">

  <label>рокрпКро░рпБро│рпН :</label>
  <input type="text" id="itemName" placeholder="роО.роХро╛: роЖрокрпНрокро┐ро▓рпН">

  <label>роЕро│ро╡рпБ :</label>
  <input type="number" id="itemQty" placeholder="роО.роХро╛: 1">

  <label>ро╡ро┐ро▓рпИ (тВ╣):</label>
  <input type="number" id="itemRate" placeholder="роО.роХро╛: 50">

  <button onclick="addItem()">тЮХ рокрпКро░рпБро│рпН роЪрпЗро░рпНроХрпНроХ</button>

  <div id="itemList"></div>

  <button onclick="generateBill()">ЁЯз╛ рокро┐ро▓рпН роЙро░рпБро╡ро╛роХрпНроХрпБ</button>

  <div class="bill-section" id="billSection">
    <div id="billArea">
      <h2>ЁЯЫТ Relax to Order</h2>
      <p><b>рокрпЖропро░рпН :</b> <span id="billName"></span></p>
      <p><b>роорпКрокрпИро▓рпН :</b> <span id="billPhone"></span></p>
      <p><b>роорпБроХро╡ро░ро┐ :</b> <span id="billAddress"></span></p>
      <p><b>родрпЗродро┐ :</b> <span id="billDate"></span></p>

      <table id="billTable">
        <thead>
          <tr>
            <th>рокрпКро░рпБро│рпН</th>
            <th>роЕро│ро╡рпБ</th>
            <th>ро╡ро┐ро▓рпИ</th>
            <th>роорпКродрпНродроорпН</th>
          </tr>
        </thead>
        <tbody id="billItems"></tbody>
        <tr class="petrol-row">
          <td colspan="3">тЫ╜ рокрпЖроЯрпНро░рпЛро▓рпН роХроЯрпНроЯрогроорпН</td>
          <td id="petrolCharge">тВ╣0</td>
        </tr>
        <tr class="total-row">
          <td colspan="3">роорпКродрпНродроорпН</td>
          <td id="totalAmount">тВ╣0</td>
        </tr>
      </table>
    </div>

    <button id="downloadBtn" style="margin-top:20px;">ЁЯУе рокро┐ро▓рпН рокроЯрооро╛роХ родро░ро╡ро┐ро▒роХрпНроХрпБ</button>
  </div>
</div>

<script>
  let items = [];

  function addItem() {
    const name = document.getElementById("itemName").value;
    const qty = parseInt(document.getElementById("itemQty").value);
    const rate = parseFloat(document.getElementById("itemRate").value);

    if (name && qty > 0 && rate > 0) {
      items.push({ name, qty, rate });
      displayItems();
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("itemRate").value = "";
    }
  }

  function displayItems() {
    let html = '<table><tr><th>рокрпКро░рпБро│рпН</th><th>Qty</th><th>Rate</th><th>Total</th></tr>';
    items.forEach(item => {
      html += `<tr><td>${item.name}</td><td>${item.qty}</td><td>тВ╣${item.rate}</td><td>тВ╣${item.qty * item.rate}</td></tr>`;
    });
    html += '</table>';
    document.getElementById("itemList").innerHTML = html;
  }

  function generateBill() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const petrol = parseFloat(document.getElementById("petrol").value);
    const date = new Date().toLocaleString("en-IN");

    if (!name || !phone || !address || items.length === 0) {
      alert("роЕройрпИродрпНродрпБ родроХро╡ро▓рпИропрпБроорпН рокрпВро░рпНродрпНродро┐ роЪрпЖропрпНропро╡рпБроорпН!");
      return;
    }

    document.getElementById("billName").innerText = name;
    document.getElementById("billPhone").innerText = phone;
    document.getElementById("billAddress").innerText = address;
    document.getElementById("billDate").innerText = date;

    let total = 0;
    let billHTML = "";
    items.forEach(item => {
      const lineTotal = item.qty * item.rate;
      billHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>тВ╣${item.rate}</td><td>тВ╣${lineTotal}</td></tr>`;
      total += lineTotal;
    });

    total += petrol;
    document.getElementById("billItems").innerHTML = billHTML;
    document.getElementById("petrolCharge").innerText = `тВ╣${petrol}`;
    document.getElementById("totalAmount").innerText = `тВ╣${total}`;

    document.getElementById("billSection").style.display = "block";
  }

  document.getElementById("downloadBtn").addEventListener("click", () => {
    html2canvas(document.getElementById("billArea"), {
      scale: 4, // For high resolution (approx 300 DPI)
      useCORS: true
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "RelaxToOrder_Bill.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });
</script>

</body>
</html>
